<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Calculatrice</title>
</head>
<body>
    <form name="calculator" action="">
<input type="text" name="texte1" id="ecran"><br>
      <input type="button" name="btn7" value="7" onclick="calc('7')">
      <input type="button" name="btn8" value="8" onclick="calc('8')">
      <input type="button" name="btn9" value="9" onclick="calc('9')">
      <input type="button" name="btnAdd" value="+" onclick="calc('+')"><br>
      <input type="button" name="btn4" value="4" onclick="calc('4')">
      <input type="button" name="btn5" value="5" onclick="calc('5')">
      <input type="button" name="btn6" value="6" onclick="calc('6')">
      <input type="button" name="btnSub" value="-" onclick="calc('-')"><br>
      <input type="button" name="btn1" value="1" onclick="calc('1')">
      <input type="button" name="btn2" value="2" onclick="calc('2')">
      <input type="button" name="btn3" value="3" onclick="calc('3')">
      <input type="button" name="btnMultip" value="*" onclick="calc('*')"><br>
      <input type="button" name="btnClear" value="C" onclick="display('')">
      <input type="button" name="btnComa" value="," onclick="math(',')">
      <input type="button" name="btnEqual" value="=" onclick="res()">

    </form>


  <script type="text/javascript">
  function display(x){
    document.getElementById("ecran").value = x;
  }

  function calc(x) {
    document.getElementById("ecran").value += x;
  }

  function res(){
    display(eval(document.getElementById("ecran").value));
  }
  </script>
</body>
</html>
